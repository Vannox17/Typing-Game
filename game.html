<!DOCTYPE html>
<html>
  <head>
    <title>Typing Game</title>
  </head>
  <body>
    <h1>Typing Game</h1>
    <p>Enter the text below:</p>
    <p id="text"></p>
    <input type="text" id="input">
    <button onclick="start()">Start</button>
    <button onclick="reset()">Reset</button>
    <p>Time: <span id="time">0</span></p>
    <p>Speed: <span id="speed">0</span> wpm</p>
  </body>
</html>
